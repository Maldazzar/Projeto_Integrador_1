    <div id="form-contact">
        <h3>Contato</h3>

        <form action="" method="post">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@seuemail.com.br">
            </div>
            <div>
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" placeholder="Digite a sua dúvida, reclamação ou sugestão."></textarea>
            </div>

            <button type="submit">Enviar</button>

        </form>
    </div>
    
    <footer>

            <a href="#" class="fa fa-facebook"></a>
