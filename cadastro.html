<!DOCTYPE html>
<html lang="pt-BR">
<!-- CABEÇALHO DO NAVEGADOR -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <title>Cadastro - Hemovida</title>
</head>
<!-- FIM DO CABEÇALHO DO NAVEGADOR -->
<body>
    <!-- INÍCIO DO CABEÇALHO DA PÁGINA-->  
    <header>
        <div id="logo_title">
            <a id="link-logo" href="./home.html"><img src="./imagens/logo.png" alt="hemovida"><h1 class="htitle">Hemovida</h1></a>
        </div>
        <div class="nav-bar">
            <!-- início barra de pesquisa -->
            <div id="navSearch">
                <form>
                    <input id="inputSearch" type="text" placeholder="Digite aqui o que você procura">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <!-- fim barra de pesquisa -->
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="./home.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="./sobre.html"><i class="fas fa-info-circle"></i> Sobre</a></li>
                    <li><a href="./cadastro.html"><i class="fas fa-user"></i> Cadastro</a></li>
                    <li><a href="./educacao.html"><i class="fas fa-graduation-cap"></i> Educação</a></li>
                    <li><a href="./contato.html"><i class="fas fa-envelope"></i> Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- FIM DO CABEÇALHO DA PÁGINA -->
    <!-- INÍCIO DO CONTEÚDO DA PÁGINA-->
    <main>
        <form class="cadastro-form">
            <h2>Cadastro Paciente</h2>
            <div>
                <label for="nomeCompleto"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="nomeCompleto" />
            </div>
            <div>
                <label for="emailFornecido"><i class="fas fa-envelope"></i> Email:</label>
                <input type="text" id="emailFornecido" />
            </div>
            <div>
                <label for="numeroTelefone"><i class="fas fa-phone"></i> Telefone:</label>
                <input type="tel" id="numeroTelefone" placeholder="(XX) XXXXX-XXXX" />
            </div>
            <div>
                <label for="TipoSangue"><i class="fas fa-heart"></i> Informe seu Tipo Sanguíneo:</label>
                <select id="tipoSangue">
                    <option value="a+">A+</option>
                    <option value="b+">B+</option>
                    <option value="ab+">AB+</option>
                    <option value="o+">O+</option>
                    <option value="a-">A-</option>
                    <option value="b-">B-</option>
                    <option value="ab-">AB-</option>
                    <option value="o-">O-</option>
                </select>    
            </div>
            <div>
                <label for="senhaSeguranca"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="senhaSeguranca" />
            </div>
            <button type="submit"><i class="fas fa-user-plus"></i> Registrar</button>
        </form>
        <form class="cadastro-form">
            <h2>Cadastro Doador</h2>
            <div>
                <label for="nomeCompletoD"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="nomeCompletoD" />
            </div>
            <div>
                <label for="emailFornecidoD"><i class="fas fa-envelope"></i> Email:</label>
                <input type="text" id="emailFornecidoD" />
            </div>
            <div>
                <label for="numeroTelefoneD"><i class="fas fa-phone"></i> Telefone:</label>
                <input type="tel" id="numeroTelefoneD" placeholder="(XX) XXXXX-XXXX" />
            </div>
            <div>
                <label for="TipoSangueD"><i class="fas fa-heart"></i> Informe seu Tipo Sanguíneo:</label>
                <select id="TipoSangueD">
                    <option value="a+">A+</option>
                    <option value="b+">B+</option>
                    <option value="ab+">AB+</option>
                    <option value="o+">O+</option>
                    <option value="a-">A-</option>
                    <option value="b-">B-</option>
                    <option value="ab-">AB-</option>
                    <option value="o-">O-</option>
                </select>    
            </div>
            <div>
                <label for="doarMaisVezes"><i class="fas fa-clock"></i> Teria a disponibilidade de doar mais vezes:</label>
                <select id="doarMaisVezes">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>    
            </div>
            <div>
                <label for="senhaSegurancaD"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="senhaSegurancaD" />
            </div>
            <button type="submit"><i class="fas fa-user-plus"></i> Registrar</button>
        </form>
    </main>
    <!-- FIM DO CONTEÚDO DA PÁGINA-->

        </ul>
    </footer>
    <!-- FIM DO RODAPÉ DA PÁGINA-->
    <script src="js/script.js"></script>
</body>
</html>
